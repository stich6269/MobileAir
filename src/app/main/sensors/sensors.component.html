<md-card class="custom-card">
	<app-card-title
		[icon]="'view_list'"
		[title]="'Все датчики устройства'"
		[subtitle]="'Последнее обноление: 12:45'">
	</app-card-title>

	<div class="all-sensors-data">
		<ul class="data-list">
			<li class="data-item">
				<div class="image-holder temperature"></div>
				<div class="value-holder">1258</div>
			</li>

			<li class="data-item">
				<div class="image-holder humidity"></div>
				<div class="value-holder">1258</div>
			</li>

			<li class="data-item">
				<div class="image-holder light"></div>
				<div class="value-holder">---</div>
			</li>

			<li class="data-item">
				<div class="image-holder ultraviolet"></div>
				<div class="value-holder">---</div>
			</li>

			<li class="data-item">
				<div class="image-holder pressure"></div>
				<div class="value-holder">---</div>
			</li>

			<li class="data-item">
				<div class="image-holder co2"></div>
				<div class="value-holder">---</div>
			</li>

			<li class="data-item">
				<div class="image-holder sound"></div>
				<div class="value-holder">---</div>
			</li>

			<li class="data-item">
				<div class="image-holder voc"></div>
				<div class="value-holder">---</div>
			</li>
		</ul>
	</div>




	<div class="chart-holder">
		<canvas baseChart width="400" height="300"
				[data]="lineChartData"
				[labels]="lineChartLabels"
				[options]="lineChartOptions"
				[chartType]="lineChartType"
				(chartHover)="chartHovered($event)"
				(chartClick)="chartClicked($event)"></canvas>
	</div>
</md-card>



<md-card class="control">
	<div class="setup-item">
			<span class="setup-label">
				Автообновление
			</span>
			<span class="setup-control">
				<md-slide-toggle
					[color]="'primary'"
					[checked]="false">
				</md-slide-toggle>
			</span>
	</div>
</md-card>
