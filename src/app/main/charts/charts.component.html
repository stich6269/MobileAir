<md-card class="custom-card">
	<app-card-title
		[icon]="'view_list'"
		[title]="'Среднее значение'"
		[subtitle]="'Последнее обноление: 12:45'">
	</app-card-title>

	<div class="chart-holder">
		<canvas baseChart width="400" height="300"
				[data]="lineChartData"
				[labels]="lineChartLabels"
				[options]="lineChartOptions"
				[chartType]="lineChartType"
				(chartHover)="chartHovered($event)"
				(chartClick)="chartClicked($event)"></canvas>
	</div>


	<div class="all-sensors-data">
		<ul class="data-list">
			<li class="data-item" (click)="onSelect('temperature')">
				<div class="image-holder temperature"
					[ngClass]="{active: selected === 'temperature'}">
				</div>
			</li>

			<li class="data-item" (click)="onSelect('humidity')">
				<div class="image-holder humidity"
					[ngClass]="{active: selected === 'humidity'}">
				</div>
			</li>

			<li class="data-item" (click)="onSelect('light')">
				<div class="image-holder light"
					 [ngClass]="{active: selected === 'light'}">
				</div>
			</li>

			<li class="data-item" (click)="onSelect('ultraviolet')">
				<div class="image-holder ultraviolet"
					 [ngClass]="{active: selected === 'ultraviolet'}">
				</div>
			</li>

			<li class="data-item" (click)="onSelect('pressure')">
				<div class="image-holder pressure"
					 [ngClass]="{active: selected === 'pressure'}">
				</div>
			</li>

			<li class="data-item" (click)="onSelect('co2')">
				<div class="image-holder co2"
					 [ngClass]="{active: selected === 'co2'}">
				</div>
			</li>

			<li class="data-item" (click)="onSelect('sound')">
				<div class="image-holder sound"
					 [ngClass]="{active: selected === 'sound'}">
				</div>
			</li>

			<li class="data-item" (click)="onSelect('voc')">
				<div class="image-holder voc"
					 [ngClass]="{active: selected === 'voc'}">
				</div>
			</li>
		</ul>
	</div>


</md-card>
